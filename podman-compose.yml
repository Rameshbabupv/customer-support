version: "3.9"

services:

  app:
    build:
      context: .
      dockerfile: Containerfile
    container_name: support_app
    ports:
      - "3000:3000"   # client portal
      - "3003:3003"   # internal portal
      - "4000:4000"   # API
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-4000}
      - HOST=${HOST:-0.0.0.0}
      - JWT_SECRET=${JWT_SECRET}
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME:-supportdb}
    depends_on:
      - db

  db:
    image: docker.io/library/postgres:15
    container_name: support_db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME:-supportdb}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - support_pgdata:/var/lib/postgresql/data

volumes:
  support_pgdata:

